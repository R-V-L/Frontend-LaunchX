<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="one">
            <div class="titulo">Vacunacion</div>
            <div class="controles">
                <ul class="nav">
                    <li><a href="/home">Base de datos</a></li>
                    <li><a href="/home">Educacion</a></li>
                    <li><a href="/blog">Noticias</a></li>
                    <li><a href="/blog">Regulacion</a></li>
                    <button class="button button1">Mentiras sobre vacunas</button>
                </ul>
            </div>
        </div>
        <div class="two caja">
            <img class="triangulo1"
                src="https://raw.githubusercontent.com/R-V-L/Frontend-LaunchX/master/03%20-%20CSS/img/triangulo.png"
                alt="triangulo1">
            <img class="triangulo2"
                src="https://raw.githubusercontent.com/R-V-L/Frontend-LaunchX/master/03%20-%20CSS/img/triangulo.png"
                alt="triangulo2">
        </div>
        <div class="three caja"></div>
        <div class="four caja">Cuatro</div>
        <div class="five caja">Five</div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka');

    .button {
        background-color: #3252d0;
        border: none;
        color: white;
        padding: 15px 25px;
        border-radius: 6px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    ul.nav>li {

        display: inline-block;
        padding: 0px 15px;
    }

    li>a {
        color: #6d7b93;
        text-decoration: none;
    }

    body {
        font-family: 'Fredoka', sans-serif;
    }

    .caja {
        border: 0px solid;
        background: orange;
        opacity: 50%;
    }

    .titulo {
        color: #3252d0;
        font-size: 36px;
        font-weight: bold;
        top: 30px;
        position: relative;
        left: 7%;
    }

    .controles {
        top: 15px;
        font-size: 28px;
        right: 10%;
        position: absolute;
    }

    .wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 0px;
        grid-auto-rows: minmax(100px, auto);
    }

    .one {
        grid-column: 1 / 5;
        grid-row: 1;
        background: linear-gradient(to right, white 50%, #e9f1fc 50%);
    }

    .two {
        background: #ffffff;
        grid-column: 1 / 3;
        grid-row: 2 / 7;
    }

    .triangulo1 {
        transform: rotate(180deg);
        width: 150px;
        height: 80px;
        position: relative;
        left: 5%;
    }

    .triangulo2 {
        transform: rotate(-90deg);
        width: 250px;
        height: 150px;
        position: relative;
        right: -50px;
        top: 400px;
        float: right;
    }

    .three {
        grid-column: 3 / 5;
        grid-row: 2 / 10;
        opacity: 100% !important;
        background: url('https://i.imgur.com/aoGc9Oz.png'), linear-gradient(to bottom right, #0899e6, #375fda);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom;
    }

    .four {
        grid-column: 1 / 4;
        grid-row: 8;
        background: blue;
    }

    .five {
        grid-column: 1 / 5;
        grid-row: 10;
    }
</style>

</html>
