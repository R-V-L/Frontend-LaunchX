<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="one">
            <div class="titulo">Vacunacion</div>
            <div class="controles">Vacunacion</div>
        </div>
        <div class="two caja">
            <img class="triangulo1"
                src="https://raw.githubusercontent.com/R-V-L/Frontend-LaunchX/master/03%20-%20CSS/img/triangulo.png"
                alt="triangulo1">
            <img class="triangulo2"
                src="https://raw.githubusercontent.com/R-V-L/Frontend-LaunchX/master/03%20-%20CSS/img/triangulo.png"
                alt="triangulo2">
        </div>
        <div class="three caja"></div>
        <div class="four caja">Cuatro</div>
        <div class="five caja">Five</div>
    </div>
</body>
<style>
    body {
        font-family: 'loew-heavy';
        src: url('https://github.com/R-V-L/Frontend-LaunchX/blob/master/03%20-%20CSS/font/loew-heavy-webfont.woff2?raw=true') format('woff2'),
            url('https://github.com/R-V-L/Frontend-LaunchX/blob/master/03%20-%20CSS/font/loew-heavy-webfont.woff?raw=true') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    .caja {
        border: 0px solid;
        background: orange;
        opacity: 50%;
    }

    .titulo {
        color: #3252d0;
        font-size: 36px;
        top: 30px;
        position: relative;
        left: 7%;
    }

    .controles {
        color: #7c89a0;
        font-size: 28px;
        left: 50%;
        position: relative;
    }

    .wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 0px;
        grid-auto-rows: minmax(100px, auto);
    }

    .one {
        grid-column: 1 / 5;
        grid-row: 1;
        background: linear-gradient(to right, white 50%, #e9f1fc 50%);
    }

    .two {
        background: #ffffff;
        grid-column: 1 / 3;
        grid-row: 2 / 7;
    }

    .triangulo1 {
        transform: rotate(180deg);
        width: 150px;
        height: 80px;
        position: relative;
        left: 5%;
    }


    .triangulo2 {
        transform: rotate(-90deg);
        width: 250px;
        height: 150px;
        position: relative;
        right: -50px;
        top: 400px;
        float: right;
    }

    .three {
        grid-column: 3 / 5;
        grid-row: 2 / 10;
        opacity: 100% !important;
        background: url('https://i.imgur.com/aoGc9Oz.png'), linear-gradient(to bottom right, #0899e6, #375fda);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom;
    }

    .four {
        grid-column: 1 / 4;
        grid-row: 8;
        background: blue;
    }

    .five {
        grid-column: 1 / 5;
        grid-row: 10;
    }
</style>

</html>
