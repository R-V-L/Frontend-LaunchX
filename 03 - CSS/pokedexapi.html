<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-sm-6 offset-sm-3 mt-4 mb-4 text-center">
				<h2>Pokedex</h2>
				<p>Proyecto para LaunchX innovacion, por R-V-L.<br>Se usa PokeAPI para obtener la informacion y autocomplete.js para el autocompletado</p>
			</div>
		</div>

		<div class="text-center">
			<div class="user-pic">
				<img id="pokeImg"  src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c31f.png" alt="User Pic" width="150px">
			</div>
			<h4 id="pokeNombre"></h4>
			<h6 id="pokeNumero"></h6>
			<hr>
			<p id="altura"></p>
            <p id="tipos"></p>
            <p id="ataques"></p>
			<hr>
            <input class="form-control-sm" id="pokeName" type="text" autocorrect="off" autocomplete="off" autocapitalize="off">
            <a onclick="fetchPokemon()" class="btn btn-danger">Buscar</a>
            <div class="position-absolute invisible autocomplete" id="autocomplete"></div>		
		</div>
	</div>

<script src="autocomplete.js"></script>
<script>
    var pokemon = []
    
    function obtenerNombresPokemon() {           
        const url = "https://pokeapi.co/api/v2/pokemon/?limit=1126"
        fetch(url).then((res) => {
            return res.json()
        }).then((data) => {
            for (i in data.results) {
                pokemon.push(data.results[i].name)
            }
        })
    } 
    obtenerNombresPokemon()
    set_autocomplete('pokeName', 'autocomplete', pokemon);

    function fetchPokemon() {
        const pokeName = document.getElementById("pokeName").value.toLowerCase()
        const url = `https://pokeapi.co/api/v2/pokemon/${pokeName}`
        fetch(url).then((res) => {
            if(res.status != 200) {
                alert("Error. Pokemon no existe")
            } else {
                return res.json()
            }
        }).then((data) => {
            pokeInfo(data.sprites.front_default, data.name.toUpperCase(), data.id, data.height, data.types, data.moves)
        })
    }

    function pokeInfo(url, name, id, height, types, moves) {
        document.getElementById("pokeImg").src = url
        document.getElementById("pokeNombre").innerHTML = name
        document.getElementById("pokeNumero").innerHTML = "# " + id
        document.getElementById("altura").innerHTML = "Altura: " + height + "0 cm"
        let tipos = []
        let ataques = []
        for (i in types){
            tipos.push(types[i].type.name)
        }
        for (i in moves){
            ataques.push(moves[i].move.name)
            if(i > 3) {
                break
            }
        }
        document.getElementById("tipos").innerHTML = "Tipo: " + tipos.toString()
        document.getElementById("ataques").innerHTML = "Ataques: " + ataques.toString()
    }
</script>
<style>
    .autocomplete {
        left: calc(50% - 125px);
    }
    .user-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 20px auto 20px;
        border-left: 3px solid #ddd;
        border-right: 3px solid #ddd;
        border-top: 3px solid red;
        border-bottom: 3px solid red;
    }
</style>
</body>
</html>
