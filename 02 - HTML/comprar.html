<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteles castillo - Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="./index.html">Pasteles castillo</a>
        </div>
    </nav>
    <br><br><br>
    <div class="container d-flex align-items-center justify-content-center">
        <form>
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-4">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono">
            </div>
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="entrega" class="form-label">Tipo de entrega</label>
                <select id="entrega" class="form-select">
                    <option>Pasar a recoger</option>
                    <option>A domicilio</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="domicilio" class="form-label">Direccion (en caso de seleccionar envio a domicilio)</label>
                <input type="text" class="form-control" id="domicilio">
            </div>
            <a class="btn btn-primary" href="./detallescompra.html" role="button">Detalles y pago</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>
