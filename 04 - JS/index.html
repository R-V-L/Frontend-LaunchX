<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pokedex</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 mt-4 mb-4 text-center">
                <h2>Pokedex</h2>
                <p>Proyecto para LaunchX innovacion, por R-V-L.<br>Se usa PokeAPI para obtener la informacion y
                    autocomplete.js para el autocompletado</p>
            </div>
        </div>

        <div class="text-center">
            <div class="user-pic">
                <img id="pokeImg" src="pokebola.png" alt="Pokemon"
                    width="150px">
            </div>
            <h4 id="pokeNombre"></h4>
            <h6 id="pokeNumero"></h6>
            <hr>
            <p id="altura"></p>
            <p id="tipos"></p>
            <p id="peso"></p>
            <p id="ataques"></p>
            <hr>
            <input class="form-control-sm" id="pokeName" type="text" autocorrect="off" autocomplete="off"
                autocapitalize="off">
            <a onclick="fetchPokemon()" class="btn btn-danger">Buscar</a>
            <div class="position-absolute invisible autocomplete" id="autocomplete"></div>
        </div>
    </div>
</body>
<footer>
    <script src="./autocomplete.js"></script>
    <script src="./script.js"></script>
    <link href="style.css" rel="stylesheet">
</footer>
</html>
